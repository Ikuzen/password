<mat-grid-list cols="4" rowHeight="3:1" layout-align="center center">
  <mat-grid-tile colspan="4">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="0" [value]="currentInput" disabled="disabled">
    </mat-form-field>
  </mat-grid-tile>

  <mat-grid-tile *ngFor="let number of this.randomArr"><button mat-raised-button style="color:black; background-color: silver" (click)="digit(number)">{{isNumber(number)}}</button></mat-grid-tile>


</mat-grid-list>
